<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
    <title>RESERVIA</title>
</head>

<body>
    <!--header-->

    <header>
        <div id="logo">
            <img src="./images/logo/Reservia.svg" alt="logo reservia">
        </div>
        <nav>
            <ul>
                <li><a href="#hebergement">Hebergement</a></li>
                <li><a href="#activities"><span id="black">Activités</span></a></li>
                <li><a href="#">S'inscrire</a></li>
            </ul>
        </nav>

    </header>
    <!--section de research -->

    <h1 id="find">Trouvez votre hébergement pour des vacances de rêve</h1>
    <p id="local">En plein centre ville ou en pleine nature</p>

    <form id="search" method="POST" action="traitement#">
        <span id="iconemap"><i class="fas fa-map-marker-alt"></i></span>
        <input type="text" placeholder="Marseille, France" class="localize">
        <button type="submit"><span class="value-1">Rechercher</span>
            <span class="value-2"><i class="fas fa-search"></i></span></button>



    </form>

    <!--section filter-->

    <div id="filter">
        <h3>filtres</h3>
        <div class="block-filter">
            <div class="icon-filter"><i class="fas fa-money-bill-wave-alt"></i></div>
            <span class="item-filter"><button disabled="disabled">
                    Economique
                </button></span>
        </div>
        <div class="block-filter">
            <div class="icon-filter"><i class="fas fa-child"></i></div>
            <span class="item-filter"><button disabled="disabled">
                    Familial
                </button> </span>
        </div>
        <div class="block-filter">
            <div class="icon-filter"><i class="fas fa-heart"></i></div>
            <span class="item-filter"><button disabled="disabled">
                    Romantique
                </button></span>
        </div>
        <div class="block-filter">
            <div class="icon-filter"><i class="fas fa-dog"></i></div>
            <span class="item-filter"> <button disabled="disabled">
                    Animaux autorisés
                </button></span>
        </div>
    </div>
    <!--info-->
    <div class="info">
        <span class="icon-info"><i class="fas fa-info"></i></span>
        <p id="number">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
</body>
</html>
